{% extends '_layouts/base.html' %}

{% load static %}

{% block content %}
  <!-- food section -->
  <section class="food_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2 style="color: white;">
          Menu
        </h2>
      </div>

      <!-- фильтр по категориям -->
      <ul class="filters_menu" style="color: white;">
        <li class="active" data-filter="all">All</li>
        {% for c in category %}
          <li data-filter="{{ c.id|stringformat:'s' }}">{{ c.name }}</li>
        {% endfor %}

      </ul>

      <div class="filters-content">
        <div class="row grid">
          {% for p in products %}
            <div class="col-sm-6 col-lg-4 all {{ p.category.id }}">
              <div class="box">
                <div class="menu section img-box">
                  <img src="{{ p.photo.url }}" alt="{{ p.name }}" style="transform: scale(1.5);">
                </div>
                <div class="detail-box">
                  <h5>{{ p.name }}</h5>
                  <p>{{ p.about }}</p>
                  <div class="options">
                    <h6>{{ p.price }} грн</h6>
                    <a href="#">
                      <!-- SVG корзины -->
                      <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" 
                           xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" 
                           viewBox="0 0 456.029 456.029" style="enable-background:new 0 0 456.029 456.029;" 
                           xml:space="preserve" width="24" height="24">
                        <path d="M345.6,338.862c-29.184,0-53.248,23.552-53.248,53.248
                                c0,29.184,23.552,53.248,53.248,53.248
                                c29.184,0,53.248-23.552,53.248-53.248
                                C398.336,362.926,374.784,338.862,345.6,338.862z"/>
                        <path d="M439.296,84.91c-1.024,0-2.56-0.512-4.096-0.512H112.64l-5.12-34.304
                                C104.448,27.566,84.992,10.67,61.952,10.67H20.48
                                C9.216,10.67,0,19.886,0,31.15c0,11.264,9.216,20.48,20.48,20.48h41.472
                                c2.56,0,4.608,2.048,5.12,4.608l31.744,216.064
                                c4.096,27.136,27.648,47.616,55.296,47.616h212.992
                                c26.624,0,49.664-18.944,55.296-45.056l33.28-166.4
                                C457.728,97.71,450.56,86.958,439.296,84.91z"/>
                        <path d="M215.04,389.55c-1.024-28.16-24.576-50.688-52.736-50.688
                                c-29.696,1.536-52.224,26.112-51.2,55.296
                                c1.024,28.16,24.064,50.688,52.224,50.688h1.024
                                C193.536,443.31,216.576,418.734,215.04,389.55z"/>
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
      
      <div class="btn-box">
        <a href="#" id="view-more-btn">View More</a>
      </div>
    </div>
  </section>
  <!-- end food section -->


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/cart.js' %}"></script>
<script src="{% static 'js/filter_menu.js' %}"></script>
<script src="{% static 'js/menu_view_more.js' %}"></script>


{% endblock %}
